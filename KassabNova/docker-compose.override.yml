version: '3.4'

services:
  kassabnova:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000

    ports:
      - "5000:5000"
  proxy:
    build:
        context:  ./nginx
        dockerfile: Dockerfile
    ports:
        - "80:80"
        - "443:443"
    volumes:
            - /etc/letsencrypt/:/etc/letsencrypt/
    links:
        - kassabnova